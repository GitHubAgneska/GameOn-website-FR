<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Game-a-Thon homepage</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>

    <header>
      <div class="header">
        <div class="header__logo-wrapper">
          <img src="assets/logo/logo_S.png" alt="logo">
        </div>
        <nav class="header__nav">
          <a href="">Event details</a>
          <a href="">About us</a>
          <a href="">Contact</a>
          <a href="">Past events</a>
          <a href=""></a>
        </nav>
      </div>
    </header>

    <main id="homepage-content" class="homepage-content-wrapper">
      <section class="presentation">
        <h1>US Nationwide Game-a-Thon</h1>
        <h2>Do you live to game? Our next gaming event is now accepting reservations for players, but spots are limited.</h2>
        <div class="presentation__bloc-img">
          <div class="side-bloc-desktop"></div>
          <div class="img-wrapper">
            <!-- responsive image sizes  -->
            <picture>
              <img src="assets/imgs/main-img_XS.jpg"
                srcset="assets/imgs/main-img_XS.jpg 200w,
                        assets/imgs/main-img_M.png 600w,
                        assets/imgs/main-img_L.png 1000w"
                sizes="(max-width: 2800px) 100vw, 2800px,calc(95vw - 1.375em)"
                alt="gamer-picture">
            </picture>
          </div>
        </div>
      </section>
      <section class="signup">
        <div class="signup__btn-wrapper">
          <button>sign up now</button>
        </div>
      </section>
      
    </main>

    <footer>
      <div class="copyright-wrapper">
        <p>Copyright 2014 - 2020, GameOn Inc.</p>
      </div>
    </footer>

  </body>

</html>
