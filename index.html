<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Game-a-Thon homepage</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Font awesome cdn -->
    <script src="https://kit.fontawesome.com/711ecd1ff8.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <header>
      <div class="header">
        <div class="header__logo-wrapper">
          <img src="assets/logo/logo_S.png" 
          srcset="assets/logo/logo_M.png 600w,
                  assets/logo/logo_L.png 1000w"
          sizes="(max-width: 1100px) 100vw, 1100px,calc(95vw - 1.375em)"
          alt="logo">
        </div>
        <nav class="header__nav">
          <a href="" class="active">Event details</a>
          <a href="">About us</a>
          <a href="">Contact</a>
          <a href="">Past events</a>
          <a href="" class="burger"><i class="fas fa-bars"></i></a>
        </nav>
      </div>
    </header>

    <main id="homepage-content" class="homepage-content-wrapper">
      <section class="presentation">
        <div class="presentation__page-title">
          <h1>US Nationwide<br>Game-a-Thon</h1>
        </div>
        <div class="presentation__page-subtitle">
          <h2>Do you live to game? Our next gaming event is now accepting reservations for players, but spots are limited.</h2>
        </div>

        <div class="presentation__bloc-img">
          <picture>
              <!-- responsive image sizes  -->
              <img src="assets/imgs/main-img_XS.jpg"
                srcset="assets/imgs/main-img_XS.jpg 200w,
                        assets/imgs/main-img_M.png 600w,
                        assets/imgs/main-img_L.png 1000w"
                sizes="(max-width: 2800px) 100vw, 2800px,calc(95vw - 1.375em)"
                alt="gamer-picture">
            </picture>
        </div>
      </section>

      <section class="signup">
        <div class="signup__btn-wrapper">
          <button class="main-btn">sign up now</button>
        </div>
      </section>
    </main>

    <footer>
      <div class="copyright-wrapper">
        <p><small>Copyright 2014 - 2020, GameOn Inc.</small></p>
      </div>
    </footer>

  </body>

</html>
